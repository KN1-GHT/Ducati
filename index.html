<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline 3D Viewer Example</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.32/build/spline-viewer.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            /* optional: black background */
        }

        canvas#spline {
            height: 100vh;
            width: 100vw;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <spline-viewer url="https://prod.spline.design/IVFhHIuFb4f1-BUQ/scene.splinecode"></spline-viewer>
</body>

</html>
